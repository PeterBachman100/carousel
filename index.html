<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Carousel</title>
        <link rel="stylesheet" href="index.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="carousel">
            <button class="carousel__previous"></button>
            <button class="carousel__next"></button>
            <div class="carousel__dots">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div class="carousel__track">
                <div class="carousel__slide">
                    <picture>
                        <!-- Desktop -->
                        <source
                            media="(min-width: 1200px)"
                            srcset="
                                assets/clouds-desktop-1600.jpg 1600w,
                                assets/clouds-desktop-2000.jpg 2000w,
                                assets/clouds-desktop-2400.jpg 2400w
                            "
                        >
                        <!-- Laptop -->
                        <source
                            media="(min-width: 1000px)"
                            srcset="
                                assets/clouds-laptop-1200.jpg 1200w,
                                assets/clouds-laptop-1600.jpg 1600w
                            " 
                        >
                        <!-- Tablet -->
                        <source
                            media="(min-width: 600px)"
                            srcset="
                                assets/clouds-tablet-800.jpg 800w,
                                assets/clouds-tablet-1200.jpg 1200w
                            "
                        >
                        <!-- Mobile -->
                        <img
                            src="assets/clouds-mobile-480.jpg"
                            srcset="assets/clouds-mobile-480.jpg 480w, assets/clouds-mobile-900.jpg 900w"
                            loading="lazy"
                            alt="A sunrise above a cloud inversion amongst jagged rocky and snowy mountains"
                        >
                    </picture>
                </div>
            
                <div class="carousel__slide">
                    <picture>
                        <!-- Desktop -->
                        <source
                            media="(min-width: 1200px)"
                            srcset="
                                assets/dark-desktop-1600.jpg 1600w,
                                assets/dark-desktop-2000.jpg 2000w,
                                assets/dark-desktop-2400.jpg 2400w
                            "
                        >
                        <!-- Laptop -->
                        <source
                            media="(min-width: 1000px)"
                            srcset="
                                assets/dark-laptop-1200.jpg 1200w,
                                assets/dark-laptop-1600.jpg 1600w
                            " 
                        >
                        <!-- Tablet -->
                        <source
                            media="(min-width: 600px)"
                            srcset="
                                assets/dark-tablet-800.jpg 800w,
                                assets/dark-tablet-1200.jpg 1200w
                            "
                        >
                        <!-- Mobile -->
                        <img
                            src="assets/dark-mobile-480.jpg"
                            srcset="assets/dark-mobile-480.jpg 480w, assets/dark-mobile-900.jpg 900w"
                            loading="lazy"
                            alt="A sunrise amongst the mountains with dark shadows and red lighting"
                        >
                    </picture>
                </div>
                <div class="carousel__slide">
                    <picture>
                        <!-- Desktop -->
                        <source
                            media="(min-width: 1200px)"
                            srcset="
                                assets/lake-desktop-1600.jpg 1600w,
                                assets/lake-desktop-2000.jpg 2000w,
                                assets/lake-desktop-2400.jpg 2400w
                            "
                        >
                        <!-- Laptop -->
                        <source
                            media="(min-width: 1000px)"
                            srcset="
                                assets/lake-laptop-1200.jpg 1200w,
                                assets/lake-laptop-1600.jpg 1600w
                            " 
                        >
                        <!-- Tablet -->
                        <source
                            media="(min-width: 600px)"
                            srcset="
                                assets/lake-tablet-800.jpg 800w,
                                assets/lake-tablet-1200.jpg 1200w
                            "
                        >
                        <!-- Mobile -->
                        <img
                            src="assets/lake-mobile-480.jpg"
                            srcset="assets/lake-mobile-480.jpg 480w, assets/lake-mobile-900.jpg 900w"
                            loading="lazy"
                            alt="People in wooden rowboats on a turquoise lake, nestled beneath towering rocky mountains, underneath a bright blue sunny sky"
                        >
                    </picture>
                </div>
                <div class="carousel__slide">
                    <picture>
                        <!-- Desktop -->
                        <source
                            media="(min-width: 1200px)"
                            srcset="
                                assets/red-canyon-desktop-1600.jpg 1600w,
                                assets/red-canyon-desktop-2000.jpg 2000w,
                                assets/red-canyon-desktop-2400.jpg 2400w
                            "
                        >
                        <!-- Laptop -->
                        <source
                            media="(min-width: 1000px)"
                            srcset="
                                assets/red-canyon-laptop-1200.jpg 1200w,
                                assets/red-canyon-laptop-1600.jpg 1600w
                            " 
                        >
                        <!-- Tablet -->
                        <source
                            media="(min-width: 600px)"
                            srcset="
                                assets/red-canyon-tablet-800.jpg 800w,
                                assets/red-canyon-tablet-1200.jpg 1200w
                            "
                        >
                        <!-- Mobile -->
                        <img
                            src="assets/red-canyon-mobile-480.jpg"
                            srcset="assets/red-canyon-mobile-480.jpg 480w, assets/red-canyon-mobile-900.jpg 900w"
                            loading="lazy"
                            alt="A verdant desert canyon with rugged red walls"
                        >
                    </picture>
                </div>
        </div>
    </body>
</html>
